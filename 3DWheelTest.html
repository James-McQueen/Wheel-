<!DOCTYPE html>
<html>
    <head>
        <style>
            .AppIcon {
                height: 100px;
                width: 100px;
                background-color: steelblue;
                display: inline-block;
                -webkit-transition-property: -webkit-transform;
                -webkit-transition-duration: 1.2s;
            }
            .AppIcon:hover {
                -webkit-transform:translateX(15%) rotateY(45deg);
            }
        </style>
    </head>
    <body>
        <div class="AppIcon">
            <p>Lorum ipsum</p>
        </div>
    </body>
</html>
